<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototypes</title>
</head>

<body>
    <!-- Date.prototype -->
    <!-- Array.prototype -->
    <!-- Person.prototype -->


    <h1>prototypes</h1>
    <script>
        let a = {
            name2: "priya",
            language: "javascript",
            run: () => {
                alert(" self run")
            }
        }
        console.log(a)

        
        let p = {
            run: () => {
                alert("run")
            }
        }
        p.__proto__ = {
            name: "kanika"
        }


        a.__proto__ = p
        a.run()
        console.log(a.name)
    </script>
</body>

</html>
