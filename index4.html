<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static methods</title>
</head>

<body>
    <h2>static method</h2>

    <script>
        class Animal {
            constructor(name) {
                this.name = Animal.capitalize(name)
            }
            walk() {
                alert("Animal" + this.name + "is walking")
            }
            static capitalize() {
                return name.charAt(0).toUpperCase() + name.substr(1, name, length)
            }
        }
        j = new Animal("jack")
        j.walk()

    </script>
</body>

</html>
