<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getter and setters</title>
</head>

<body>
    <h2>getter and setters</h2>

    <script>
        class animal {
            constructor(name) {
                this._name = name
            }
            fly() {
                alert("That is animalss")
            }
            get name() {
                return this._name
            }

            set name(newname) {
                this._name = newname
            }
        }
        let a = new animal("rubyy")
        a.fly()
        console.log(a.name)
        a.name = "Jack"
        console.log(a.name)

    </script>
</body>

</html>
